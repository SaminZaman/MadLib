<html>

    <body>

        <h1>Mad Lib</h1>
        <hr>
        <h2>Mad Lib Instructions</h2>
        <p>Add your own words to the blanks below, then hit the <span>Go MAD!</span> button.</p>
        <ul>
            <li>Silly word: <input id="silly-word-a" type="text"></li>
            <li>Last Name: <input id="last-name" type="text"></li>
            <li>Illness: <input id="illness" type="text"></li>
            <li>Noun (Plural): <input id="noun-plural" type="text"></li>
            <li>Adjective: <input id="adjective-a" type="text"></li>
            <li>Adjective: <input id="adjective-b" type="text"></li>
            <li>Silly word: <input id="silly-word-b" type="text"></li>
            <li>Place: <input id="place" type="text"></li>
            <li>Number: <input id="number" type="number"></li>
            <li>Adjective: <input id="adjective-c"type="text"></li>
        </ul>

        <button id="go-mad-btn" type="button">Go MAD!</button>
        <hr>

            <div>
                <p id="Mad-Lib"></p>
            </div>

        <!-- LOAD JAVASCRIPT -->
        <script src="main.js"></script>
    </body>
</html>
